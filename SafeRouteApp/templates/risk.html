<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Risk Timer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4 rounded">
            <h2 class="text-center text-primary">🔐 Risk Timer</h2>
            <form action="/set_timer" method="post">
                <div class="mb-3">
                    <label for="destination" class="form-label">Destination</label>
                    <input type="text" class="form-control" id="destination" name="destination" required>
                </div>
                <div class="mb-3">
                    <label for="minutes" class="form-label">Timer (in minutes)</label>
                    <input type="number" class="form-control" id="minutes" name="minutes" step="0.1" min="0.1" required>
                </div>
                <button type="submit" class="btn btn-danger w-100">Start Risk Timer</button>
            </form>
        </div>
    </div>
</body>
</html>
