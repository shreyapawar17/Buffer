<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nirbhay Nari - Your Safety, Our Priority</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #f0f2f0, #e0f2f7); /* Light and calming gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            color: #333; /* Dark grey text */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #e91e63; /* Pink/Magenta - strong and feminine */
            font-size: 2.8em;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.15em;
            color: #555;
            margin-bottom: 30px;
        }

        .cta-button {
            background-color: #4CAF50; /* Green - for safety and go */
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .cta-button:hover {
            background-color: #388E3C;
        }

        .app-icon {
            font-size: 3em;
            color: #e91e63;
            margin-bottom: 20px;
            /* You can replace the text icon with an actual image */
        }

        /* Subtle animation on load */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-icon">
            <i class="fas fa-shield-alt"></i> </div>
        <h1>Welcome to Nirbhay Nari</h1>
        <p>Your trusted companion for safety and security. Let's get started.</p>
        <a href="/permissions" class="cta-button">
            <i class="fas fa-arrow-right"></i> Proceed
        </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" integrity="sha512-yFjLbHHugv1yRqHc7iFCSzu0Klnc9l7ntflibdQPIAT/SD+PbywCc2DbshJkhnUrEpCB6TwYhGUjhlKH6AYpg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
