<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOS Voice Detection</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #c62828;
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            color: #444;
        }

        #start-btn {
            background-color: #d32f2f;
            color: white;
            padding: 14px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            transition: background 0.3s ease;
        }

        #start-btn:hover {
            background-color: #b71c1c;
        }

        #sos-status {
            margin-top: 25px;
            font-size: 1.3em;
            font-weight: bold;
        }

        #sos-info {
            margin-top: 20px;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            display: none;
            text-align: left;
        }

        #sos-info p {
            margin: 6px 0;
        }
    </style>
</head>
<body>
    <h1>üö® SOS Voice Feature</h1>
    <p>Say a word like <strong>"Help"</strong>, <strong>"Danger"</strong>, <strong>"Emergency"</strong>, etc.</p>
    <button id="start-btn">üéôÔ∏è Start Listening</button>
    <p id="sos-status">Awaiting input...</p>

    <div id="sos-info">
        <p><strong>Trigger Word:</strong> <span id="word"></span></p>
        <p><strong>User:</strong> <span id="user"></span></p>
        <p><strong>Gender:</strong> <span id="gender"></span></p>
        <p><strong>Location:</strong> <span id="location"></span></p>
        <p><strong>Time:</strong> <span id="timestamp"></span></p>
    </div>

    <script>
        const statusDisplay = document.getElementById('sos-status');
        const sosInfoBox = document.getElementById('sos-info');
        const button = document.getElementById('start-btn');

        const wordSpan = document.getElementById('word');
        const userSpan = document.getElementById('user');
        const genderSpan = document.getElementById('gender');
        const locationSpan = document.getElementById('location');
        const timestampSpan = document.getElementById('timestamp');

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        button.onclick = () => {
            statusDisplay.textContent = "üéß Listening for SOS words...";
            sosInfoBox.style.display = 'none';
            recognition.start();
        };

        recognition.onresult = function(event) {
            const transcript = event.results[0][0].transcript;
            statusDisplay.textContent = `You said: "${transcript}"`;

            fetch('/sos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ spoken_word: transcript })
            })
            .then(res => res.json())
            .then(data => {
                statusDisplay.textContent = data.message;

                if (data.is_sos_active && data.details) {
                    alert("üö® SOS Triggered!");
                    wordSpan.textContent = data.details.trigger_word || 'N/A';
                    userSpan.textContent = data.details.user_id || 'N/A';
                    genderSpan.textContent = data.details.gender || 'N/A';
                    const loc = data.details.location;
locationSpan.textContent = `${loc[0]}, ${loc[1]}`;

                    timestampSpan.textContent = data.details.timestamp || 'N/A';

                    sosInfoBox.style.display = 'block';
                } else {
                    sosInfoBox.style.display = 'none';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                statusDisplay.textContent = '‚ö†Ô∏è Error processing SOS.';
            });
        };

        recognition.onerror = function(event) {
            statusDisplay.textContent = `‚ö†Ô∏è Error: ${event.error}`;
        };
    </script>
</body>
</html>
